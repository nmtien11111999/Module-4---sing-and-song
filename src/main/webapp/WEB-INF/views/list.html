<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Song</title>
</head>
<body>
<h1>List sing and song</h1>

<p>
    <a th:href="@{/admin/create}">Create new song</a>
</p>
<br>

<table id="songs">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Artist</th>
        <th>Description</th>
        <th>LinkSong</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song , state : ${songs}">
        <td th:text="${state.count}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.description}"></td>
        <td>
            <a th:href="${song.linkSong}">Link</a>
        </td>
        <td><a th:href="@{/admin/edit/{id}(id=${song.id})}">edit</a></td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${song.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td><a th:href="@{/customer/view/{id}(id=${customer.id})}">view</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
